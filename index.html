<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your-logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Image Gallery</a></li>
                <li><a href="#education">Photo Education</a></li>
                <li><a href="#workshops">Workshops</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="search">
        <input type="text" placeholder="Search for photos...">
        <button>Search</button>
    </section>

    <section id="gallery">
        <div class="gallery-container">
            <div class="gallery-item"><img src="path/to/photo1.jpg" alt="Photo 1"></div>
            <div class="gallery-item"><img src="path/to/photo2.jpg" alt="Photo 2"></div>
            <div class="gallery-item"><img src="path/to/photo3.jpg" alt="Photo 3"></div>
            <div class="gallery-item"><img src="path/to/photo4.jpg" alt="Photo 4"></div>
            <div class="gallery-item"><img src="path/to/photo5.jpg" alt="Photo 5"></div>
            <!-- Add more images as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
